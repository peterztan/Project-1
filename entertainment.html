<body>

    <nav class="navbar navbar-expand-lg navbar-light">

    <nav class="navbar navbar-light bg-light" style="text-align: center;">
        <a class="navbar-brand" id="entertainMap" href="#">ENTERTAINMENT (click here to view locations)</a>
    </nav>
    <div class="row" style="height: 50rem">

        <div class="col-md-12 row justify-content-center" style="background-color: black;">
            <div style="margin: auto;" id="images"></div>
            <iframe id="mapFrame" name="W3_Org" src="http://www.w3.org" width="100%" height="700px"
                scrolling="no"></iframe>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        window.onload = function () {


            // Storing our giphy API URL for a random food image
            var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&tag=entertainment&rating=G";

            // Perfoming an AJAX GET request to our queryURL
            $.ajax({
                url: queryURL,
                method: "GET"
            })

                // After the data from the AJAX request comes back
                .then(function (response) {

                    // Saving the image_original_url property
                    var imageUrl = response.data.image_original_url;

                    // Creating and storing an image tag
                    var leisureImage = $("<img>");

                    // Setting the catImage src attribute to imageUrl
                    leisureImage.attr("src", imageUrl);
                    leisureImage.attr("alt", "cat image");
                    leisureImage.addClass("img-fluid");

                    // Prepending the catImage to the images div
                    $("#images").prepend(leisureImage);
                });
        };

        $("#mapFrame").hide()

        $("#entertainMap").click(function () {
            $("#images").hide()
            $("#mapFrame").show()



        });


    </script>
</body>
